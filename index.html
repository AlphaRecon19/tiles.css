<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>tiles.css</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//normalize.css">
  <link href="tiles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row tiles">
      <a href="#">
        <div class="col-md-3 tile tile-blue">
          <div class="tile-icon"><i class="fa fa-5x fa-list"></i></div>
          <div class="tile-title">List</div>
          <div class="tile-number">4</div>
        </div>
      </a>

      <a href="#">
        <div class="col-md-3 tile tile-green">
          <div class="tile-icon"><i class="fa fa-5x fa-file-text"></i></div>
          <div class="tile-title">Templates</div>
        </div>
      </a>

      <a href="#">
        <div class="col-md-3 tile tile-red">
          <div class="tile-icon"><i class="fa fa-5x fa fa-users"></i></div>
          <div class="tile-title">Users</div>
          <div class="tile-number">5</div>
        </div>
      </a>

      <a href="#">
        <div class="col-md-3 tile tile-purple">
          <div class="tile-icon"><i class="fa fa-5x fa-line-chart"></i></div>
          <div class="tile-title">Link Stats</div>
        </div>
      </a>

      <a href="#">
        <div class="col-md-3 tile tile-orange">
          <div class="tile-icon"><i class="fa fa-5x fa-cogs"></i></div>
          <div class="tile-title">Settings</div>
        </div>
      </a>

       <a href="https://www.reddit.com/r/pcmasterrace/" target="_blank">
        <div class="col-md-3 tile tile-blue">
          <div class="tile-icon"><i class="fa fa-5x fa-reddit"></i></div>
          <div class="tile-title">Reddit</div>
          <div class="tile-number">20</div>
        </div>
      </a>
       <a href="https://github.com/alpharecon19" target="_blank">
        <div class="col-md-3 tile tile-white">
          <div class="tile-icon"><i class="fa fa-5x fa-github"></i></div>
          <div class="tile-title">Github</div>
        </div>
      </a>
    </div>

    <hr />
    <h1 class="text-center">Colours</h1>

    <div class="row tiles">
      <div class="col-md-3 tile tile-green">
        <div class="tile-title">Green <br /><small>.tile-green</small></div>
      </div>

      <div class="col-md-3 tile tile-purple">
        <div class="tile-title">Purple <br /><small>.tile-purple</small></div>
      </div>

      <div class="col-md-3 tile tile-blue">
        <div class="tile-title">Blue <br /><small>.tile-blue</small></div>
      </div>

      <div class="col-md-3 tile tile-red">
        <div class="tile-title">Red <br /><small>.tile-red</small></div>
      </div>

      <div class="col-md-3 tile tile-orange">
        <div class="tile-title">Orange <br /><small>.tile-orange</small></div>
      </div>

      <div class="col-md-3 tile tile-white">
        <div class="tile-title">White <br /><small>.tile-white</small></div>
      </div>
    </div>

    <hr />
    <h1 class="text-center">Optional classes</h1>

    <div class="row tiles">

      <div class="col-md-3 tile tile-purple">
        <div class="tile-title tile-onlytext">.tile-onlytext</div>
      </div>

      <div class="col-md-3 tile tile-blue">
        <div class="tile-title tile-onlytext">.tile-number</div>
        <div class="tile-number">45</div>
      </div>

      <div class="col-md-3 tile tile-red tile-nolink">
        <div class="tile-title tile-onlytext">.tile-nolink</div>
      </div>

			<div class="col-md-3 tile tile-white">
				<img class="tile-image" alt="Twitter Logo" src="https://g.twimg.com/Twitter_logo_blue.png">
        <div class="tile-title">.tile-image</div>
      </div>


    </div>
	</div>
</body>
</html>
